<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16:9_grid(20180513)</title>
    <style>
        .box {
            display: grid;
            grid-template-columns: repeat(16, 6.25vw);
            grid-auto-rows: 6.25vw;
            background: pink;
        }
        .box .content {
            grid-column: span 16;
            grid-row: span 9;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content"></div>
    </div>
</body>

</html>
